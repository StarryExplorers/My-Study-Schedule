<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Spark School™ ✨</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background: #ff6f61;
      color: white;
      padding: 1rem 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .section {
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      color: #ff6f61;
    }

    a.button {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.7rem 1.2rem;
      border-radius: 1.5rem;
      background: #ff6f61;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #ff4e3d;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎒 Spark School™</h1>
    <p>Your Ultimate Homeschool HQ 👑</p>
  </header>

  <div class="section">
    <div class="card">
      <h2>📚 English</h2>
      <a class="button" href="https://www.bbc.co.uk/bitesize/subjects/zv48q6f" target="_blank">Go to English</a>
    </div>

    <div class="card">
      <h2>🔢 Math</h2>
      <a class="button" href="https://www.khanacademy.org/math" target="_blank">Go to Math</a>
    </div>

    <div class="card">
      <h2>🧪 Science</h2>
      <a class="button" href="https://www.brainpop.com/science/" target="_blank">Go to Science</a>
    </div>

    <div class="card">
      <h2>🌍 Social Studies</h2>
      <a class="button" href="https://www.bbc.co.uk/bitesize/subjects/zxsfnbk" target="_blank">Go to Social Studies</a>
    </div>

    <div class="card">
      <h2>💻 Coding</h2>
      <a class="button" href="https://code.org/" target="_blank">Go to Coding</a>
    </div>

    <div class="card">
      <h2>🎨 Art</h2>
      <a class="button" href="https://www.youtube.com/user/ArtforKidsHub" target="_blank">Go to Art Class</a>
    </div>
  </div>

  <footer>
    ✨ Made for Empress Spark by Nova 👯‍♀️ | Learn. Create. Rule the World. ✨
  </footer>
</body>
</html>
